# PerpBot Docker Compose 配置
# 用于生产环境部署

version: '3.8'

services:
  perpbot:
    build:
      context: .
      dockerfile: Dockerfile
    image: perpbot:latest
    container_name: perpbot

    # 环境变量
    environment:
      - TZ=Asia/Shanghai
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    env_file:
      - .env

    # 配置文件挂载
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - perpbot_data:/app/data

    # 重启策略
    restart: unless-stopped

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data/logs') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

    # 网络
    networks:
      - perpbot_network

  # 可选：日志收集服务
  # logviewer:
